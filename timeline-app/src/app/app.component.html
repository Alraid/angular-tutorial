<div class="drag-container">
  <div class="drop-zone">
    <div *ngFor="let item of verschoben"
      class="dropped-item"
      [style.background-color]="item.color">
      {{ item.text }}
    </div>
  </div>
  <div *ngFor="let item of verschiebbar"
    class="draggable-item"
    [style.left]="item.left+'px'"
    [style.top]="item.top+'px'"
    [style.background-color]="item.color">
    {{ item.text }}
  </div>
</div>
